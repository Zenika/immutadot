machine:
  node:
    version: 8
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  override:
    - yarn
    - yarn global add greenkeeper-lockfile@1
  cache_directories:
    - ~/.cache/yarn

compile:
  override:
    - yarn build

test:
  pre:
    - greenkeeper-lockfile-update
  override:
    - yarn lint
    - yarn test:coverage
  post:
    - greenkeeper-lockfile-upload

deployment:
  release:
    tag: /\d+\.\d+\.\d+/
    commands:
      - npm publish
      - ./publish-docs.sh
